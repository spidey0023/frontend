<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="maincontainer">
        <div class="leftalign">
            <p class="leftheading">Your Result</p>
            <div class="insidecircle">
                <div><p class="bigtext">76</p></div>
                <p class="smalltext">of 100</p>
            </div>
            <p style="text-align: center;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: white;font-size: 20px;font-weight: bold;">Great</p>
            <p style="text-align-last: center;color: rgb(164, 164, 164);font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">You scored higher than 65% of the pepole who have taken the tests.</p>
        </div>
        <div class="rightalign">
            <p class="Summary">Summary</p>
            <div class="reaction">
                <img src="Images\icon-reaction.svg" alt="reaction">
                <p class="font1">Reaction</p>
                <span class="black">80
                <span class="grey">/100</span></span>
            </div>
            <div class="memory">
                <img src="Images\icon-memory.svg" alt="reaction">
                <p class="font2">Memory</p>
                <span class="black">92
                <span class="grey">/100</span></span>

            </div>
            <div class="verbal">
                <img src="Images\icon-verbal.svg" alt="verbal">
                <p class="font3">Verbal</p>
                <span class="black">61
                <span class="grey">/100</span></span>


            </div>
            <div class="visual">
                <img src="Images\icon-visual.svg" alt="visual">
                <p class="font4">Visual</p>
                <span class="black">72
                <span class="grey">/100</span></span>

            </div>
            
            <div class="buttoncontainer">
                <button class="button">Continue</button>
            </div>

        </div>
    </div>    
</body>
</html>
