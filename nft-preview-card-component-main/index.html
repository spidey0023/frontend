<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  
 
</head>
<body>
  <div class="container">
    <div class="main-img-container">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium">
      <div class="overlay">
        <img class="eye" src="./images/icon-view.svg " alt="eyeicon">
      </div>  
    </div>
    <h2 >Equilibrium #3429</h2>

    <p> Our Equilibrium collection promotes balance and calm.</p>
    <ul>
      <li><img src="./images/icon-ethereum.svg">0.014 ETH</li>
      <li><img src="./images/icon-clock.svg">3 days left</li>
    </ul>
  <div class="below-line">
    <img src="./images/image-avatar.png" alt="jules">
    <p>Creation of <span class="name">Jules Wyvern</span></p>
  </div>
  
  
  </div>
  

 

 
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Naresh </a>.
  </div>
</body>
</html>
